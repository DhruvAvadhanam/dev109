<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Input Form page for Group 1. Its purpose is to request a user input and then use JavaScript to return output to this page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A4- Validation Form</title>
  <link rel="stylesheet" href="input_form.css">
</head>
<body>
  <header>
    <h1>A#4- Validation Form</h1>
  </header>

  <form id="myform" onsubmit="return validateForm();" action="thankyou.html">
    <div class="form-row">
      <label for="FirstName">First Name:</label>
      <input type="text" id="FirstName" name="FirstName">
      <div id="errorMessagesfirst"></div>
    </div>

    <div class="form-row">
      <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" name="LastName">
      <div id="errorMessageslast"></div>
    </div>

    <div class="form-row">
      <label for="Email">Email:</label>
      <input type="text" id="Email" name="Email">
      <div id="errorMessagesemail"></div>
    </div>

    <div class="form-row">
      <label for="Phone">Phone:</label>
      <input type="text" id="Phone" name="Phone">
      <div id="errorMessagesphone"></div>
    </div>

    <div class="form-row">
      <label for="Username">Username:</label>
      <textarea cols="20" rows="1" id="Username" name="Username"></textarea>
      <div id="errorMessagesusername"></div>
    </div>

    <div class="form-row">
      <label for="Password">Password:</label>
      <textarea cols="20" rows="1" id="Password" name="Username"></textarea>
      <div id="errorMessagespassword"></div>
    </div>

    <div class="form-row">
      <label for="Address">Address:</label>
      <textarea cols="20" rows="5" id="Address" name="Address"></textarea>
      <div id="errorMessagesaddress"></div>
    </div>

    <div class="form-row">
      <label for="City">City:</label>
      <textarea cols="20" rows="1" id="City" name="City"></textarea>
      <div id="errorMessagescity"></div>
    </div>

    <div class="form-row">
      <label for="State">State:</label>
      <select id="State" name="State">
        <option value="000" selected="selected">[choose yours]</option>
        <option value="008">AL</option>
        <option value="012">AK</option>
        <option value="016">AZ</option>
        <option value="020">AR</option>
        <option value="024">CA</option>
        <option value="660">CO</option>
        <option value="010">CT</option>
        <option value="028">DE</option>
        <option value="032">FL</option>
        <option value="051">GA</option>
        <option value="533">HI</option>
        <option value="008">ID</option>
        <option value="012">IL</option>
        <option value="016">IN</option>
        <option value="020">IA</option>
        <option value="024">KS</option>
        <option value="660">KY</option>
        <option value="010">LA</option>
        <option value="028">ME</option>
        <option value="032">MD</option>
        <option value="051">MA</option>
        <option value="533">MI</option>
        <option value="008">MN</option>
        <option value="012">MS</option>
        <option value="016">MO</option>
        <option value="020">MT</option>
        <option value="024">NE</option>
        <option value="660">NV</option>
        <option value="010">NH</option>
        <option value="028">NM</option>
        <option value="032">NY</option>
        <option value="051">NC</option>
        <option value="533">ND</option>
        <option value="028">OH</option>
        <option value="032">OK</option>
        <option value="051">OR</option>
        <option value="533">PA</option>
        <option value="008">RI</option>
        <option value="012">SC</option>
        <option value="016">SD</option>
        <option value="020">TN</option>
        <option value="024">TX</option>
        <option value="660">UT</option>
        <option value="010">VT</option>
        <option value="028">VA</option>
        <option value="032">WA</option>
        <option value="051">WV</option>
        <option value="533">WI</option>
        <option value="533">WY</option>
        <option value="533">WA DC</option>
      </select>
      <div id="errorMessagesstate"></div>
    </div>

    <div class="form-row">
      <label for="Country">Country:</label>
      <select id="Country" name="Country">
        <option value="000" selected="selected">[choose yours]</option>
        <option value="008">USA</option>
        <option value="012">India</option>
        <option value="016">China</option>
        <option value="020">England</option>
        <option value="024">Australia</option>
        <option value="660">Argentina</option>
        <option value="660">Other</option>
      </select>
      <div id="errorMessagescountry"></div>
    </div>

    <div class="form-row">
      <label for="ZipCode">Zip Code:</label>
      <textarea cols="20" rows="1" id="ZipCode" name="ZipCode"></textarea>
      <div id="errorMessageszipcode"></div>
    </div>

    <div class="form-row">
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>

  <script src="form_validation.js"></script>
</body>
</html>
