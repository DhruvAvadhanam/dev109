<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Rhombus Builder - Week 6">
<meta charset="utf-8">
<title>Create a Rhombus</title>
</head>
<body>
    <h1> ab=nd Dhruv A. </h1>
    
<!-- Asking for size input -->
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<!-- Asking for even/odd color input -->
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#0000FF">Blue</option>
<option value="#FF0000">Red</option>
<option value="#FF9900">Orange</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#33FF00">Green</option>
<option value="#660099">Purple</option>
</select>
<br>
    
<!-- Asking for symbol input -->
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>
<br>

<!-- Once button is clicked, rhombus is created -->
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>

<div class="rhombus-container">
  <div id="upLeft" class="rhombus-part up-left"></div>
  <div id="upRight" class="rhombus-part up-right"></div>
  <div id="downLeft" class="rhombus-part down-left"></div>
  <div id="downRight" class="rhombus-part down-right"></div>
</div>

<script src="createRhombus.js"></script> 

</body>
</html>
