<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table Example</title>
</head>
  
  <body> 
    
    <table border="1">
      
      <tbody>
        
        <tr>
      <h1> <th colspan="3">  HTML Table Example  </th> <h1>
        </tr>
        
        <tr> 
          <td> <img src="https://sa1s3optim.patientpop.com/assets/images/provider/photos/2731342.jpg" width="230" height="150" alt="Meal Planner Example" /> </td>
          <td> <h2> Meal <br> Planner  </h2> </td>
          <td> <h2> Recipe Index # </h2> </td>
        </tr>
        
        <tr>
          <th> Week Starting </th>
          <th> 2/15/2018 </th>
          <th> <b> Instructions </b> </th>   
        </tr>
        
        <tr>
          <td> <b> Day of the Week </b> </td>
          <td> <b> Recipe Name </b> </td>
          <td rowspan="7"> </td>
        </tr>
        
        <tr>
          <td> Monday </td>
          <td> Spinach Feta Pizza </td>
        </tr>
        
        <tr>
          <td> Tuesday </td>
          <td> Fetuccini Alfredo </td>
        </tr>
        
       <tr>
          <td> Wednesday </td>
          <td> Chicken Shawarma </td>
       </tr>
        
       <tr>
          <td> Friday </td>
          <td> Aloo Tikka </td>
      </tr>
        
      <tr>
          <td> Saturday </td>
          <td> Shrimp Chow Mein </td>
      </tr>
        
      <tr>
          <td> Sunday </td>
          <td> Dan Dan Noodles </td>
      </tr>
        
      </tbody>
      
	</table>
    
  </body>
  
  </html>
